<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External Data</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="text-center mb-4">Enter External Data</h2>

    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-info" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% if image_url %}
      <div class="text-center mb-3">
        <p>Uploaded Image:</p>
        <img src="{{ image_url }}" alt="Uploaded" class="img-thumbnail" width="300">
      </div>
    {% endif %}

    <form method="POST" action="{% url 'external_data' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Value</label>
        <input type="text" name="value" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image (optional)</label>
        <input type="file" name="image" accept="image/*" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit Data</button>
    </form>

    <p class="mt-3 text-center">
      <a href="/signup/">Go to Sign Up</a> | <a href="/login/">Go to Login</a>
    </p>
  </div>
</body>
</html>
